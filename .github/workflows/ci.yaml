name: ci

on:
  push:
    branches:
      - 'main'
  pull_request:

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"
  CARGO_UNSTABLE_SPARSE_REGISTRY: true

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
      - name: Run linters
        uses: nick-mobilecoin/lint-action@d63f438c2b8a1a38d81ce51bb9d9a4dc85538aac
        with:
          rustfmt: "true"
