name: ci

on:
  push:
    branches:
      - 'main'
  pull_request:

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"
  CARGO_UNSTABLE_SPARSE_REGISTRY: true

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Run linters
        uses: nick-mobilecoin/lint-action@05bd5c6d81ee4920a046e4bdfa4d751d82b4f081
        with:
          rustfmt: true
